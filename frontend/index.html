<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <script>
    function check(elem) {
      if (elem.selectedIndex == 1) {
        document.getElementById("modal-add-booking-input-name").style.display = 'block';
        document.getElementById("modal-add-booking-input-number").style.display = 'block';
        document.getElementById("modal-add-booking-input-name-new").style.display = 'block';
        document.getElementById("modal-add-booking-input-number-new").style.display = 'block';
      } else {
        document.getElementById("modal-add-booking-input-name").style.display = 'none';
        document.getElementById("modal-add-booking-input-number").style.display = 'none';
        document.getElementById("modal-add-booking-input-name-new").style.display = 'none';
        document.getElementById("modal-add-booking-input-number-new").style.display = 'none';
      }
    }
  </script>
  <title>Касса кинотеатра</title> <!-- !!! -->
</head>

<body>
  <header class="app-header" id="app-header">
    <h1 class="app-header__app-name">Менеджер бронирования билетов</h1> <!-- !!! -->
    <div class="app-header__user-and-controls">
      <div class="user-info">
        <div class="user-info__avatar"></div>
        <span class="user-info__username">
          Кассир кинотеатра <!-- !!! -->
        </span>
      </div>
      <label class="toggle-switch" id="theme-switch">
        <input type="checkbox" class="toggle-switch__checkbox" />
        <div class="toggle-switch__slider"></div>
      </label>
    </div>
  </header>
  <main class="app-main" id="app-main">
    <ul class="screenings-list">
      <li class="screenings-list__item scr-adder">
        <button type="button" class="scr-adder__btn">
          &#10010; Добавить сеанс <!-- !!! -->
        </button>
        <!--<input

      </li>

        </button>

      </li>-->
    </ul>
  </main>
  <dialog class="app-modal" id="modal-create-scr">
    <form class="app-modal__form">
      <label for="modal-create-scr-select-movie" id="label-for-select-movie" class="app-modal__question">
        <!-- !!!!!!!!!!!!!!!!!! -->
        Выберите фильм для сеанса:
      </label>

      <label for="time-adder-input" id="label-for-select-time" class="app-modal__question">
        Выберите дату и время начала сеанса:
      </label>
      <input type="datetime-local" value="2024-01-23T08:30" id="time-adder-input" class="app-modal__question" />

      <label for="modal-create-scr-select-hall" id="label-for-select-hall" class="app-modal__question">
        <!-- !!!!!!!!!!!!!!!!!! -->
        Выберите кинозал:
      </label>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>

  <dialog class="app-modal" id="modal-edit-scr">
    <form class="app-modal__form">

      <label for="modal-edit-scr-select-hall" id="label-for-select-hall_ed" class="app-modal__question">
        Выберите новый кинозал для сеанса:
      </label>
      <label for="time-adder-input" id="label-for-select-time_ed" class="app-modal__question">
        Выберите новые дату и время начала сеанса:
      </label>
      <input type="datetime-local" value="2024-01-23T08:30" id="time-adder-input_ed" class="app-modal__question" />

      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>


  <dialog class="app-modal" id="modal-add-booking">
    <form class="app-modal__form">
      <label for="modal-add-booking-input-name" class="app-modal__question">
        Введите ФИО бронирующего:
      </label>
      <input type="text" name="" id="modal-add-booking-input-name" class="app-modal__input">
      <label for="modal-add-booking-input-number" class="app-modal__question">
        Введите количество билетов:
      </label>
      <input type="number" step="1" placeholder="1" min="1" max="20" name="" id="modal-add-booking-input-number"
        class="app-modal__input">

      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>
  <dialog class="app-modal" id="modal-edit-load">
    <form class="app-modal__form">
      <label for="modal-add-booking-input-name-new" class="app-modal__question">
        Введите новое имя бронирующего:
      </label>
      <input type="text" name="" id="modal-add-booking-input-name-new" class="app-modal__input">
      <label for="modal-add-booking-input-number-new" class="app-modal__question">
        Введите новое количество билетов:
      </label>
      <input type="number" step="1" placeholder="1" min="1" max="20" name="" id="modal-add-booking-input-number-new"
        class="app-modal__input">

      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
      </div>
    </form>
  </dialog>
  <dialog class="app-modal" id="modal-delete-load">
    <form class="app-modal__form">
      <label class="app-modal__question">
      </label>
      <div class="app-modal__controls">

  <dialog class="app-modal" id="modal-delete-screening">
    <form class="app-modal__form">
      <label class="app-modal__question">
      </label>
      <div class="app-modal__controls">
